
    <main class="main">
      <div class="content">
          <div class="search-container">
              <input [(ngModel)]="searchStr" type="text" placeholder="Search.." name="search">
              <button (click)="search()"><i class="fa fa-search"></i></button>
          </div>
        <div class="split searchResults">
          <ul>
            <div *ngFor="let entry of searchResults;">
            <li (click)="handleSelectedElement(entry.id!)" [ngStyle]="getElementColor(entry.id!)">
              <a [href]="entry.searchRes.url">{{entry.searchRes.title}}</a> 
              <h3 >Abstract</h3>
              <mat-spinner *ngIf="entry.searchRes.abstract.length == 0"></mat-spinner>
              <p *ngIf="entry.searchRes.abstract.length > 0" [innerHTML]="entry.searchRes.abstract"></p>
            </li>
            </div>
          </ul>
        </div>
        <div class="split srchResExplanation">
          <div *ngIf="searchResults[selectedID]">
            <h3>Summary</h3>
            <mat-spinner *ngIf="searchResults[selectedID].summarized.length == 0"></mat-spinner>
            <p *ngIf="searchResults[selectedID].summarized.length > 0">{{searchResults[selectedID].summarized}}</p>
            <h3>Key words</h3>
            <ul>
              <mat-spinner *ngIf="getKeyWordsFromText().length == 0"></mat-spinner>
              <div *ngIf="getKeyWordsFromText().length > 0">
                <div *ngFor="let kw of this.searchResults[this.selectedID].keyWords;">
                  <li>
                    <p>{{kw}}</p>
                  </li>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </main>
